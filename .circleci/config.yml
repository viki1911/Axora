version: 2.1 
jobs:
  run-tests:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "sfdx-project.json" }}
            - dependency-cache-
      - run:
          name: Install Dependencies
          command: . build/install_dependencies.sh
      - save_cache:
          key: dependency-cache-{{ checksum "sfdx-project.json" }}
          paths:
            - node_modules
      - run: 
          name: Login to Org
          #command: . build/login_to_org.sh
          command: mkdir keys
                   base64 -di > keys/server.key
                   echo "Authenticating org"
                   sfdx force:auth:jwt:grant --clientid $APP_KEY --jwtkeyfile keys/server.key --username $SF_USERNAME --instanceurl $SFDX_PATH --setdefaultdevhubusername -a DevHub
                   echo "Authenticated..."
workflows:
  version: 2
  validate:
    jobs:
      - run-tests