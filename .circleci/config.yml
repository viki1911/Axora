version: 2.1 
jobs:
  run-tests:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "sfdx-project.json" }}
            - dependency-cache-
      - run:
          name: Install Dependencies
          command: . build/install_dependencies.sh
      - save_cache:
          key: dependency-cache-{{ checksum "sfdx-project.json" }}
          paths:
            - node_modules
      - run: 
          name: Login to Org
          #command: . build/login_to_org.sh
          command: 
            mkdir -p keys
            echo $CERT_KEY |base64 -di > assets/server.key
            sfdx force:auth:jwt:grant --clientid $APP_KEY --jwtkeyfile assets/server.key --username $SF_USERNAME --setdefaultdevhubusername -a DevHub
            echo "Authenticated..."
workflows:
  version: 2
  validate:
    jobs:
      - run-tests